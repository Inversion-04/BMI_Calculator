<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <div class="heading">
    <h1>BMI CALCULATOR</h1>
  </div> 

  <form action="">
    <div class="input">
      
      <div>
        <label for="height">Enter Your Height</label><br><br>
        <input id="height" type="text" placeholder="in cm" />
      </div>
      
      <br />

      <div>
        <label for="weight">Enter Your Weight</label><br><br>
        <input id="weight" type="text" placeholder="in kg" />
      </div>

      <div class="button">
        <button id="calculate" type="submit">Calculate</button>
      </div>

      <div id="results"></div> 
       <button id="reset">Reset</button>     
    </div>
  </form>
  <div class="guide">
    <h3>Under-Weight = Less Than 18.5</h3>
    <h3>Normal Range = 18.6 to 24.9</h3>
    <h3>Over-Weight = Greater than 24.9</h3>
  </div>

</body>
<script>

    const form = document.querySelector('form');
 
    form.addEventListener("submit",(e)=>{

      e.preventDefault();

      const height = parseInt(document.getElementById('height').value);
      const weight = parseInt(document.getElementById('weight').value);
      const result = document.getElementById('results');

      if((isNaN(height) || height<=0) && (!weight || weight<=0)){
         result.innerHTML = 'Please enter valid Height and Weight'
         return;
      }
      else if(height == '' || height<=0 || isNaN(height)){
        result.innerHTML = "Please enter valid Height";
        return;
      }
      if(isNaN(weight) || weight<=0){               
         result.innerHTML="Please enter a valid Weight";
         return;
      }
      else{
        const bmi = (weight / ((height * height) / 10000)).toFixed(2);
        result.innerHTML = `Your BMI is ${bmi}`;
      }
      document.getElementById('reset').addEventListener('click',(e)=>{
        e.preventDefault();
        document.getElementById('height').value=' ';
        document.getElementById('weight').value=' ';
         result.innerHTML=" ";
      },false)

    },false)

</script>
</html>
